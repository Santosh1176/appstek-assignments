name: Build Buildah Image an push to GHCR
on:
  - push

jobs:
  build:
  # This permission enables pushing it to GHCR
    permissions: 
      packages: write
      id-token: write
    name: Build image
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: buildah-library
      REGISTRY: ghcr.io/santosh1176/appstek-assignments
    steps:
    - name: Clone the repository
      uses: actions/checkout@v2

    - name: Buildah Action
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
  # This action has tls-verify argument set to true by default
        image: ${{ env.IMAGE_NAME }}
        tags: ${{ github.sha }}
        containerfiles: |
          ./Dockerfile-buildah

    - name: Log in to the GitHub Container registry
      uses: redhat-actions/podman-login@v1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push to GitHub Container Repository
      id: push-to-ghcr
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: ${{ env.REGISTRY }}

    
    - name: Install Cosign
      uses: sigstore/cosign-installer@v3.1.1
      with:
        cosign-release: 'v2.1.1'
    
    - name: Sign the images
      run: |
        cosign sign \
        ${{env.REGISTRY}}/${{ steps.build-image.outputs.image }}:${{ steps.build-image.outputs.tags }}
    